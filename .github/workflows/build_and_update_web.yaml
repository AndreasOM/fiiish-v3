name: Build & Update Web
run-name: Build & Update Web by @${{ github.actor }}

on: 
  workflow_dispatch:
  push:
    paths:
      - godot/**
      - .github/workflows/**

jobs:
  
  build:
    uses: ./.github/workflows/build.yaml
    with:
      project: 'fiiish-v3'
      build_type: 'web-demo'
    secrets: inherit

  update_web:
    needs: [build]
    uses: ./.github/workflows/update_web.yaml
    with:
      project: 'fiiish-v3'
      build_type: 'web-demo'
      s3_archive: ''
    secrets: inherit

