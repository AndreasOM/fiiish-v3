jobs:
  build:
    uses: ./.github/workflows/build_godot_ios.yaml
    secrets: inherit

  archive:
    needs: build
    uses: ./.github/workflows/archive_latest_ios.yml
    secrets: inherit

  upload:
    needs: archive
    uses: ./.github/workflows/push_latest_ios_to_appstoreconnect.yml
    secrets: inherit

  summary:
    needs: upload
    if: ${{ always() }}
    runs-on: ubuntu-latest
    defaults:
      run:
        # Use bash shells on all platforms.
        shell: bash
    steps:
      - name: Create Summary
        if: always()
        run: |
          {
            echo "|                     |                                    |"
            echo "| :------------------ | ---------------------------------: |"
          } >> "$GITHUB_STEP_SUMMARY"

